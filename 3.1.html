<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.1 - Forms</title>
</head>
<body>
    <h2>
        Create an Account
    </h2>
    <br>
    <form action="">
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="your_mail@here.com">
        </div>
        <br>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" 
                placeholder="Use special characters">
        </div>
        <br>
        <div>
            <label for="age">Age</label><br>
            <select name="age" id="age">
                <option value="">Select Age</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Tell us a little about yourself</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="terms_box"></label>
            <input type="checkbox" name="terms_box" id="terms_box">I agree to the <a href="#">terms of service</a>
        </div>
        <br>
        <div>
            <button name="sign up" type="submit" value="submit">Sign up</button>
        </div>

    </form>
</body>
</html>
